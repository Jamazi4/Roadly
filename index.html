<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Roadly</title>
  </head>
  <body>
    <div class="main-app" id="app">
      <div class="navbar">
        <button class="btn">Project</button>
        <button class="btn">Settings</button>
        <button class="btn">Load</button>
      </div>

      <div class="views">
        <div class="top-row">
          <div class="plan-view view" id="plan-view">
            <p class="view-label">plan</p>

            <div class="plan-view-menu">
              <button class="btn btn-line" id="btn-line-plan"></button>
            </div>
            <p class="prompt-message hidden">Some prompt message</p>
          </div>

          <div class="3d-view view" id="3d-view">
            <p class="view-label">3D</p>
            <p class="prompt-message hidden">Some prompt message</p>
          </div>
        </div>
        <div class="bottom-row">
          <div class="profile-view-menu">
            <button class="btn btn-line" id="btn-line-profile"></button>
            <button class="btn btn-activate" id="btn-activate-profile"></button>
          </div>
          <div class="profile-view view" id="profile-view">
            <p class="view-label">profile</p>
            <div class="prof-lock">Select plan element.</div>
            <p class="prompt-message hidden">Some prompt message</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
